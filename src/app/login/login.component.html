<form class="col-md-5" (ngSubmit)="onSubmit(loginform)" #loginform="ngForm">
  <p *ngIf="!loginform.dirty && this.authService.signupComplete" class="alert alert-success">
    SignUp Complete ! Login to Continue ! </p> 
  <p *ngIf="!!this.authService.loginError" class="alert alert-success">{{this.authService.loginError}}</p> 
  <div class="form-group" >
    <label for="username">Username:</label>
    <input type="username" class="form-control" placeholder="Enter username" id="username" ngModel name="username">
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input type="password" class="form-control" placeholder="Enter password" id="pwd" ngModel name="password">
  </div>
  <button type="submit" class="btn btn-primary" [disabled] = "disableloginButton">Login</button>
  </form>
